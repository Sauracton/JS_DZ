<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#">link1</a>
    <a href="#">link2</a>
    <a href="#">link3</a>
    <a href="#" id="four">link4</a>

    <!-- Задание. Используя поиск по id, получите ссылку с текстом link4
    и выведите ее в консоль. -->

    <script>
        'use strict';
        let link4 = document.getElementById('four');
        let href4 = link4.getAttribute('href');
        console.dir(link4); // объект ссылки
        console.log(link4.innerText); // текст внутри ссылки
        console.log(href4); // адрес ссылки
    </script>
</body>

</html>
